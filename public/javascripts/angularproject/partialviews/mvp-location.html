<div class="mvp-location-widget">
    <div class="mvp-location-heading">
        <img class="mvp-location-icon" ng-src="/javascripts/images/employee.png" alt="employee" />
        <span class="www-employee-title">Location</span>
    </div>
    <div class="mvp-location-body">
        <table id="data-table" datatable="ng" dt-options="dtOptions" width="100%" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th style="width: 11%;">Location</th>
                    <th style="width: 11%;">Zone</th>
                    <th style="width: 11%;">Site</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="locationobj in LocationList">
                    <td>{{locationobj.locationname}}</td>
                    <td>{{locationobj.zone}}</td>
                    <td>{{locationobj.siteid}}</td>
                </tr>
            </tbody>
        </table>  

</div>
