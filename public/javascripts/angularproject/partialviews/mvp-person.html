<div class="mvp-person-widget">
    <div class="mvp-person-heading">
        <img class="mvp-person-icon" ng-src="/javascripts/images/employee.png" alt="employee" />
        <span class="www-employee-title">person</span>
    </div>
    <div class="mvp-person-body">
        <table id="data-table" datatable="ng" dt-options="dtOptions" width="100%" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th style="width: 11%;">person</th>
                    <th style="width: 11%;">Zone</th>
                    <th style="width: 11%;">Site</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personobj in personList">
                    <td>{{personobj.personname}}</td>
                    <td>{{personobj.zone}}</td>
                    <td>{{personobj.siteid}}</td>
                </tr>
            </tbody>
        </table>  

</div>
